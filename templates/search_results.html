<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>献立の探索結果</title>
</head>
<body>
    <h1>献立の探索結果</h1>
    <p>検索方法: <strong>{{ search_type.upper() }}</strong> 検索</p>
    <p>指定した食材: {{ ', '.join(search_ingredients) }}</p>

    {% if results %}
        <h2>見つかった献立</h2>
        <ul>
        {% for recipe in results %}
            <li>
                <h3>{{ recipe.title }}</h3>
                <p>必要な材料: {{ ', '.join(recipe.ingredients) }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>条件に合う献立は見つかりませんでした。</p>
    {% endif %}

    <a href="{{ url_for('index') }}">トップページに戻る</a>
</body>
</html>
