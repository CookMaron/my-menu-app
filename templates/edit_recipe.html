<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>献立の編集</title>
</head>
<body>
    <h1>献立の編集</h1>
    <form method="POST">
        <label for="title">料理名:</label><br>
        <input type="text" id="title" name="title" value="{{ recipe.title }}" required><br><br>
        
        <div id="ingredients-container">
            <label>材料:</label><br>
            {% for ingredient in recipe.ingredients %}
            <div class="ingredient-field">
                <input type="text" name="ingredient" value="{{ ingredient }}">
                <button type="button" onclick="removeIngredientField(this)">削除</button>
            </div>
            {% endfor %}
        </div>
        <button type="button" onclick="addIngredientField()">材料を追加</button><br><br>
        
        <button type="submit">更新</button>
    </form>
    <a href="{{ url_for('index') }}">トップページに戻る</a>

    <script>
        function addIngredientField() {
            const container = document.getElementById('ingredients-container');
            const newDiv = document.createElement('div');
            newDiv.className = 'ingredient-field';
            newDiv.innerHTML = '<input type="text" name="ingredient"> <button type="button" onclick="removeIngredientField(this)">削除</button>';
            container.appendChild(newDiv);
        }

        function removeIngredientField(button) {
            const field = button.parentNode;
            field.parentNode.removeChild(field);
        }
    </script>
</body>
</html>
