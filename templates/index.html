<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お母さんの献立</title>
</head>
<body>
    <h1>お母さんの献立</h1>
    <a href="{{ url_for('add_recipe') }}">新しい献立を追加する</a>
    
    <hr>
    
    <h2>献立を探索する</h2>
    <form action="{{ url_for('search') }}" method="GET">
        <label>検索方法:</label>
        <input type="radio" id="and_search" name="search_type" value="and" checked>
        <label for="and_search">AND</label>
        <input type="radio" id="or_search" name="search_type" value="or">
        <label for="or_search">OR</label><br><br>

        <div id="search-ingredients-container">
            <label>手持ちの食材:</label><br>
            <div class="ingredient-field">
                <input type="text" name="search_ingredient">
            </div>
        </div>
        <button type="button" onclick="addSearchIngredientField()">材料を追加</button>
        <button type="submit">探索</button>
    </form>
    <hr>
    
    <h2>登録済み献立</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            {{ recipe.title }} (材料: {{ ', '.join(recipe.ingredients) }})
            <form action="{{ url_for('delete_recipe', title=recipe.title) }}" method="POST" style="display:inline;">
                <button type="submit">削除</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <script>
        function addSearchIngredientField() {
            const container = document.getElementById('search-ingredients-container');
            const newDiv = document.createElement('div');
            newDiv.className = 'ingredient-field';
            newDiv.innerHTML = '<input type="text" name="search_ingredient"> <button type="button" onclick="removeSearchIngredientField(this)">削除</button>';
            container.appendChild(newDiv);
        }

        function removeSearchIngredientField(button) {
            const field = button.parentNode;
            field.parentNode.removeChild(field);
        }
    </script>
</body>
</html>
